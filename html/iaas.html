<div class="container">
 <form action="/cgi-bin/iaas.py" Method="POST">
 <div style="background: linear-gradient(to bottom, #996633 0%, #ccccff 100%);" class="panel panel-default">
  <div style="font-size:30px;text-align:center;font-family:'Courgette',cursive;margin-top:3%;color:black;" class="panel-body">Choose Specification</div><br>
   <div class="panel-body"> 
   <div class="col-md-offset-1 col-md-7">
   <div class="form-inline">
    <label style ="font-family: 'PT Serif', serif;font-size:17px;" >Operating System</label>
     <select name="os" style="margin-left:4%">
     <option  value="redhat7">Redhat7</option>
     <option  value="ubuntu">Ubuntu</option>
     <option  value="kali">Kali</option>
    </select>
   </div>
<br>
<br>
     <div class="form-inline">
    <label style ="font-family: 'PT Serif', serif;font-size:17px;" >RAM in MB</label>
     <select name="ram" style="margin-left:15%">
      <option value="1024">1024</option>
      <option value="2048">2048</option>
      <option value="3072">3072</option>
     </select>
    </div>
<br>
<br>
      <div class="form-inline">
       <label style ="font-family: 'PT Serif', serif;font-size:17px;" >No. Of CPU Cores</label>
     <select name="core" style="margin-left:6%">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
     </select>
    </div>
<br>
<br>
     <div class="form-inline">
      <label style ="font-family: 'PT Serif', serif;font-size:17px;" > Hard Disk in GB</label>
     <select name="hdd" style="margin-left:7%">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
     </select>
    </div>
<br>
        <div class="form-inline">
    <label style ="font-family: 'PT Serif', serif;font-size:17px;" >Password </label>
    <input style="width:45%;margin-left:18%" type="password" class="form-control" id="pwd" placeholder="Enter password for operating system" name="dsize">
        </div>
<br>
<br>
     <input style="font-size:18px;" type="submit" class="btn btn-success" value="Submit" name="submit">
    </div>
   </div>
  </div>
</div>
 </form>
