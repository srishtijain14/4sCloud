<form action="/cgi-bin/register.py" Method="POST">
 <div>
   <div class="col-md-offset-2 col-md-4">
     <div class="form-group">
      <label style ="margin-top:3%;font-family: 'PT Serif', serif;" for="fname">First Name :</label>
      <input style="margin-top:2%;" type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
    </div>
     <div class="form-group">
      <label style ="font-family: 'PT Serif', serif;" for="lname">Last Name :</label>
      <input style="margin-top:2%;" type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
    </div>
     <div class="form-group">
      <label style ="font-family: 'PT Serif', serif;" for="uname">Username :</label>
      <input style="margin-top:2%;" type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
    </div>
    <div class="form-group">
      <label style ="font-family: 'PT Serif', serif;" for="email">Email :</label>
      <input style="margin-top:2%;" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label style="font-family: 'PT Serif', serif;" for="pwd">Password :</label>
      <input style="margin-top:2%;" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
       <button style="margin-top:3%;font-size:130%;"type="submit" class="btn btn-success">Register</button>
       <button style="margin-top:3%;margin-left:2%;font-size:130%;"type="reset" class="btn btn-success">Reset</button>
   </div>
 </div>
